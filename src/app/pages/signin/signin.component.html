<section
  class="d-flex flex-column align-items-center justify-content-center py-5 bg-body-secondary p-3"
>
  <h1 class="mb-5">Cadastro</h1>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Endereço de Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
          <label for="exampleInputPassword1" class="form-label"
            >Confirmar Senha</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <a class="form-text"> Termos de serviço </a>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Li e concordo comos termos de serviço.</label
          >
        </div>

        <a type="button" class="btn btn-primary" href="login"> Cadastrar </a>
      </form>
    </div>
  </div>
  <a class="form-text" aria-current="page" href="login">
    Já tem uma conta? Entre aqui.
  </a>
  <br /><br /><br /><br /><br /><br /><br />
</section>
